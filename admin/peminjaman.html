  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper ">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Sistem Peminjaman Ruangan</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Daftar Ruangan</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form>
          <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Nama Ruangan</label> 
            <div class="col-8">
              <input id="text" name="text" type="text" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Kategori</label> 
            <div class="col-8">
              <select id="select" name="select" class="custom-select" required>
                <option value="pj">...</option>
                <option value="km">U-Shape</option>
                <option value="sm">Boadroom</option>
                <option value="jm">Banquet</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Deskripsi Ruangan</label> 
            <div class="col-8">
              <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">Fasilitas Ruangan</label> 
            <div class="col-8">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="sb"> 
                <label for="checkbox_0" class="custom-control-label">Sound System</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="sr" checked> 
                <label for="checkbox_1" class="custom-control-label">Wifi</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="rp"> 
                <label for="checkbox_2" class="custom-control-label">Proyektor</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Kapasitas</label> 
            <div class="col-8">
              <input id="text1" name="text1" type="text" class="form-control" required>
            </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Lokasi Ruangan</label> 
            <div class="col-8">
              <input id="text2" name="text2" type="text" class="form-control" required>
            </div>
          </div>
          
          <div class="card-footer">
            <button type="submit" class="btn btn-dark"><a href="daftar_montir.html" target="showframe"></a>Submit</button>
            <button type="reset" class="btn btn-dark">Reset</button>
          </div>
        </form>

      </div><!-- /.container-fluid -->

      <footer class="main-footer">
        <strong>Copyright &copy; 2023 <a href="../index.html">Peminjaman Ruangan NF</a>.</strong> All rights reserved.
      </footer>
      
    </section>
    <!-- /.content -->
